<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>

        </div>
        <div class="location_not_found">
            <h1>Oops !! Not Found</h1>
           <img src="./error.webp" alt="error-image">
        </div>
        <div class="weather-body">
            <img src="./transparent-weather-11.jpg" alt="Weather-Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup> Â°C</sup></p>
                <p class="description">Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/bec9ea6dd6.js" crossorigin="anonymous"></script>
</body>
</html>
